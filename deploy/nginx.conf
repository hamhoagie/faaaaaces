# FAAAAACES Nginx Configuration
# Production-ready reverse proxy configuration

upstream faaaaaces_backend {
    # Multiple instances for load balancing
    server 127.0.0.1:5005 weight=3 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:5006 weight=2 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:5007 weight=1 max_fails=3 fail_timeout=30s;
    
    # Connection pooling
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=faaaaaces_global:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=faaaaaces_upload:10m rate=2r/s;

# File upload size limits
client_max_body_size 1G;
client_body_timeout 300s;
client_header_timeout 60s;

# HTTP Server (redirects to HTTPS)
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/faaaaaces.crt;
    ssl_certificate_key /etc/ssl/private/faaaaaces.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    
    # SSL session optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: blob:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self'; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Rate limiting
    limit_req zone=faaaaaces_global burst=20 nodelay;
    
    # Root location
    location / {
        # Rate limiting for general requests
        limit_req zone=faaaaaces_global burst=10 nodelay;
        
        # Proxy to backend
        proxy_pass http://faaaaaces_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }
    
    # File upload endpoints (special handling)
    location ~ ^/api/(upload_video|process_url|enhanced/) {
        # Stricter rate limiting for uploads
        limit_req zone=faaaaaces_upload burst=5 nodelay;
        
        # Extended timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Larger body size for uploads
        client_max_body_size 2G;
        client_body_timeout 600s;
        
        # Proxy to backend
        proxy_pass http://faaaaaces_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Static file serving (faces, reconstructed images)
    location /faces/ {
        # Direct file serving for better performance
        alias /path/to/faaaaaces/faces/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        
        # Security: prevent directory listing
        autoindex off;
        
        # Only allow image files
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            expires 1d;
            add_header Cache-Control "public, no-transform";
        }
        
        # Fallback to proxy if file not found
        try_files $uri @proxy_fallback;
    }
    
    # Static assets (CSS, JS, images)
    location /static/ {
        alias /path/to/faaaaaces/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip static assets
        gzip_static on;
        
        # Security headers for static content
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://faaaaaces_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # No rate limiting for health checks
        limit_req off;
        
        # Internal access only (optional)
        # allow 127.0.0.1;
        # deny all;
    }
    
    # Status endpoint for monitoring
    location /status {
        proxy_pass http://faaaaaces_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Restrict access (optional)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
    }
    
    # WebSocket support (if needed for real-time updates)
    location /ws {
        proxy_pass http://faaaaaces_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Proxy fallback for static files
    location @proxy_fallback {
        proxy_pass http://faaaaaces_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(db|sqlite|log|pid)$ {
        deny all;
    }
    
    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /api/\nDisallow: /faces/\n";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /path/to/faaaaaces/app/static/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Logging
    access_log /var/log/nginx/faaaaaces_access.log;
    error_log /var/log/nginx/faaaaaces_error.log;
}