# FAAAAACES Apache Configuration
# Production-ready reverse proxy configuration

# Load required modules
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_balancer_module modules/mod_proxy_balancer.so
LoadModule lbmethod_byrequests_module modules/mod_lbmethod_byrequests.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule headers_module modules/mod_headers.so
LoadModule deflate_module modules/mod_deflate.so
LoadModule expires_module modules/mod_expires.so
LoadModule remoteip_module modules/mod_remoteip.so

# Global settings
ServerTokens Prod
ServerSignature Off

# Security headers
Header always set X-Content-Type-Options "nosniff"
Header always set X-Frame-Options "SAMEORIGIN"
Header always set X-XSS-Protection "1; mode=block"
Header always set Referrer-Policy "strict-origin-when-cross-origin"
Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: blob:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self'; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"

# Enable compression
<IfModule mod_deflate.c>
    SetOutputFilter DEFLATE
    SetEnvIfNoCase Request_URI \
        \.(?:gif|jpe?g|png)$ no-gzip dont-vary
    SetEnvIfNoCase Request_URI \
        \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    SetEnvIfNoCase Request_URI \
        \.(?:pdf|doc|docx|xls|xlsx|ppt|pptx)$ no-gzip dont-vary
</IfModule>

# File upload limits
LimitRequestBody 1073741824  # 1GB

# Proxy balancer configuration
ProxyPreserveHost On
ProxyRequests Off

# Backend servers
<Proxy balancer://faaaaaces-cluster>
    BalancerMember http://127.0.0.1:5005 route=1 retry=300
    # BalancerMember http://127.0.0.1:5006 route=2 retry=300
    # BalancerMember http://127.0.0.1:5007 route=3 retry=300
    ProxySet lbmethod byrequests
    ProxySet hcmethod GET
    ProxySet hcuri /health
</Proxy>

# HTTP Virtual Host (redirects to HTTPS)
<VirtualHost *:80>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    DocumentRoot /var/www/html
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    
    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    
    # Logging
    ErrorLog /var/log/apache2/faaaaaces_error.log
    CustomLog /var/log/apache2/faaaaaces_access.log combined
</VirtualHost>

# HTTPS Virtual Host
<VirtualHost *:443>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/faaaaaces.crt
    SSLCertificateKeyFile /etc/ssl/private/faaaaaces.key
    SSLCertificateChainFile /etc/ssl/certs/faaaaaces-chain.crt
    
    # SSL Security
    SSLProtocol -all +TLSv1.2 +TLSv1.3
    SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384
    SSLHonorCipherOrder off
    SSLCompression off
    SSLSessionTickets off
    
    # HSTS
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Real IP handling
    RemoteIPHeader X-Forwarded-For
    RemoteIPTrustedProxy 127.0.0.1
    RemoteIPTrustedProxy 10.0.0.0/8
    RemoteIPTrustedProxy 172.16.0.0/12
    RemoteIPTrustedProxy 192.168.0.0/16
    
    # Main proxy configuration
    ProxyPreserveHost On
    ProxyPassMatch ^/(?!static|faces) balancer://faaaaaces-cluster/
    ProxyPassReverse / balancer://faaaaaces-cluster/
    
    # Set headers for backend
    ProxyPassReverse / balancer://faaaaaces-cluster/
    ProxyPassReverseMatch ^/(.*)$ balancer://faaaaaces-cluster/$1
    
    # Upload endpoints with extended timeouts
    <LocationMatch "^/api/(upload_video|process_url|enhanced/)">
        ProxyPass balancer://faaaaaces-cluster/
        ProxyPassReverse balancer://faaaaaces-cluster/
        ProxyTimeout 300
        LimitRequestBody 2147483648  # 2GB
        
        # Rate limiting (requires mod_evasive)
        # DOSHashTableSize 4096
        # DOSPageCount 2
        # DOSPageInterval 60
        # DOSWhitelistType 1
    </LocationMatch>
    
    # Static file serving
    Alias /static /path/to/faaaaaces/app/static
    <Directory "/path/to/faaaaaces/app/static">
        Require all granted
        
        # Cache static assets
        ExpiresActive On
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
        
        # Security headers for static content
        Header always set X-Content-Type-Options "nosniff"
        Header always set Cache-Control "public, immutable"
    </Directory>
    
    # Face images serving
    Alias /faces /path/to/faaaaaces/faces
    <Directory "/path/to/faaaaaces/faces">
        Require all granted
        
        # Only allow image files
        <FilesMatch "\.(jpg|jpeg|png|gif|webp)$">
            ExpiresActive On
            ExpiresDefault "access plus 1 day"
            Header always set Cache-Control "public, no-transform"
        </FilesMatch>
        
        # Deny access to other files
        <FilesMatch "^\.">
            Require all denied
        </FilesMatch>
        
        # Prevent directory listing
        Options -Indexes
        
        # Fallback to proxy if file not found
        ErrorDocument 404 /faces-fallback
    </Directory>
    
    # Faces fallback handler
    <Location "/faces-fallback">
        ProxyPass balancer://faaaaaces-cluster/faces/
        ProxyPassReverse balancer://faaaaaces-cluster/faces/
    </Location>
    
    # Health check endpoint
    <Location "/health">
        ProxyPass balancer://faaaaaces-cluster/health
        ProxyPassReverse balancer://faaaaaces-cluster/health
        ProxyTimeout 5
        
        # Restrict access (optional)
        # Require ip 127.0.0.1
        # Require ip 10.0.0.0/8
        # Require ip 192.168.0.0/16
    </Location>
    
    # Status endpoint
    <Location "/status">
        ProxyPass balancer://faaaaaces-cluster/status
        ProxyPassReverse balancer://faaaaaces-cluster/status
        ProxyTimeout 5
        
        # Restrict access (optional)
        # Require ip 127.0.0.1
        # Require ip 10.0.0.0/8
        # Require ip 192.168.0.0/16
    </Location>
    
    # Balancer manager (optional, for monitoring)
    <Location "/balancer-manager">
        SetHandler balancer-manager
        ProxyPass !
        
        # Restrict access
        Require ip 127.0.0.1
        Require ip 10.0.0.0/8
        Require ip 192.168.0.0/16
    </Location>
    ProxyPass /balancer-manager !
    
    # Deny access to sensitive files
    <FilesMatch "\.(db|sqlite|log|pid|py|pyc|pyo|conf)$">
        Require all denied
    </FilesMatch>
    
    <DirectoryMatch "/\.">
        Require all denied
    </DirectoryMatch>
    
    # Robots.txt
    <Location "/robots.txt">
        ProxyPass !
        SetHandler default-handler
        DocumentRoot /var/www/html
        
        # Create robots.txt content
        Header always set Content-Type "text/plain"
        RewriteEngine On
        RewriteRule ^robots\.txt$ - [E=robots:1]
        Header always set Content-Type "text/plain" env=robots
        
        # Alternative: serve from file
        # Alias /robots.txt /path/to/faaaaaces/robots.txt
    </Location>
    
    # Favicon
    <Location "/favicon.ico">
        ProxyPass !
        Alias /favicon.ico /path/to/faaaaaces/app/static/favicon.ico
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header always set Cache-Control "public, immutable"
        LogLevel warn
    </Location>
    
    # Error pages
    ErrorDocument 404 /404.html
    ErrorDocument 500 /50x.html
    ErrorDocument 502 /50x.html
    ErrorDocument 503 /50x.html
    ErrorDocument 504 /50x.html
    
    # Logging
    ErrorLog /var/log/apache2/faaaaaces_ssl_error.log
    CustomLog /var/log/apache2/faaaaaces_ssl_access.log combined
    
    # Custom log format with timing
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" %D" combined_with_time
    CustomLog /var/log/apache2/faaaaaces_ssl_timing.log combined_with_time
</VirtualHost>

# Additional security configurations
<Directory />
    AllowOverride None
    Require all denied
</Directory>

# Hide server information
ServerTokens Prod
ServerSignature Off

# Security against common attacks
<IfModule mod_security2.c>
    SecRuleEngine On
    SecDefaultAction "phase:1,log,auditlog,pass"
    SecDefaultAction "phase:2,log,auditlog,pass"
</IfModule>

